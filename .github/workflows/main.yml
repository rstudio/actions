name: main
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  # TODO: figure out how to split things up to handle labeled pull requests
  # pull_request_target:
  #   types: [labeled]
jobs:
  setup-connect:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    defaults:
      run:
        working-directory: setup-connect
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: npm install
      - run: npm run lint
      - run: npm run build
      - run: npm test
      - run: git diff --exit-code --ignore-all-space
      - uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - uses: ./setup-connect
        with:
          python: true
          r: false
      - run: rsconnect version
      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: 4.2.x
      - if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get install -y libcurl4-openssl-dev
      - uses: ./setup-connect
        with:
          python: false
          r: true
      - run: Rscript --vanilla -e "packageVersion('rsconnect')"
